<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factura - MASU S.R.L.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/fondo1.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .producto {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .total {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Factura</h2>
        <p>Cliente: {{ compra.cliente }}</p>
        {% for p in compra.productos %}
            <div class="producto">
                {{ p.nombre }} - Bs. {{ p.precio }}
            </div>
        {% endfor %}
        <div class="total">Total: Bs. {{ compra.total }}</div>
        <a href="{{ url_for('cliente') }}" class="btn btn-outline-light btn-volver mt-3">Volver</a>
    </div>
</body>
</html>
