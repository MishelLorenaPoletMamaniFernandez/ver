<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Compra - MASU S.R.L.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/fondo1.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            width: 450px;
            text-align: center;
        }

        table {
            width: 100%;
            color: white;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .btn-volver {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Detalle de la Compra</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio (Bs.)</th>
                </tr>
            </thead>
            <tbody>
                {% for p in productos %}
                <tr>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.precio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('cliente') }}" class="btn btn-outline-light btn-volver">Volver</a>
    </div>
</body>
</html>
